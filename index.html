<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="_style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="decorative image"  class="img-top">
  <main class="main">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="design card-background" class="card-background">
      <div class="div card__content">
        <img src="./images/image-victor.jpg" alt="user avatar" class="card__avatar">
        <h1 class="card__title">Victor Crest <span>26</span></h1>
        <p class="card__text">London</p>
      </div>
      <div class="card-stats">
        <div class="card-stats__group">
          <h2 class="card-stats__title"> 80K</h2>
          <p class="card-stats__text">Followers</p>
        </div>
        <div class="card-stats__group">
          <h2 class="card-stats__title">803K</h2>
          <p class="card-stats__text">Likes</p>
        </div>
        <div class="card-stats__group">
          <h2 class="card-stats__title">1.4K</h2>
          <p class="card-stats__text">Photos</p>
        </div>
      </div>
    </article>
  </main>
  <img src="./images/bg-pattern-bottom.svg" alt="decorative image" class="img-bottom">
</body>
</html>
